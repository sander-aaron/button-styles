<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div>
    <a class="btn btn-primary p pr" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn btn-subtle p su" href="#">Subtle button</a>
  </div>
  <div>
    <a class="btn btn-ghost ghost p" href="#">Ghost button</a>
  </div>
  <div>
    <a class="btn btn-warning p wa" href="#">Warning button</a>
  </div>
  <div>
    <a class="btn btn-small btn-primary s pr" href="#">Primary button small</a>
  </div>
  <div>
    <a class="btn btn-small btn-subtle s su" href="#">Subtle button small</a>
  </div>
  <div>
    <a class="btn btn-small btn-ghost ghost s" href="#">Ghost button small</a>
  </div>
  <div>
    <a class="btn btn-small btn-warning s wa" href="#">Warning button small</a>
  </div>
  <div>
    <a class="btn btn-big btn-primary b pr" href="#">Primary button big</a>
  </div>
  <div>
    <a class="btn btn-big btn-subtle b su" href="#">Subtle button big</a>
  </div>
  <div>
    <a class="btn btn-big btn-ghost ghost b" href="#">Ghost button big</a>
  </div>
  <div>
    <a class="btn btn-big btn-warning b wa" href="#">Warning button big</a>
  </div>
</body>
</html>
